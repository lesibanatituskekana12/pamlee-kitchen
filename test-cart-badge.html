<!DOCTYPE html>
<html>
<head>
  <title>Test Cart Badge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <div class="nav-actions">
      <button class="btn-icon" id="cartBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
        </svg>
        <span class="cart-badge" id="cartCount"></span>
      </button>
    </div>
  </div>
  
  <div style="padding: 2rem;">
    <h1>Cart Badge Test</h1>
    <button onclick="testAddToCart()" class="btn btn-gold">Add Test Item</button>
    <button onclick="testClearCart()" class="btn btn-outline">Clear Cart</button>
    <p id="status"></p>
  </div>

  <script src="cart.js"></script>
  <script>
    function testAddToCart() {
      addToCart('test-1', 'Test Product', 100, 'test.jpg');
      document.getElementById('status').textContent = 'Item added! Cart count should update.';
    }
    
    function testClearCart() {
      localStorage.removeItem('cart');
      updateCartUI();
      document.getElementById('status').textContent = 'Cart cleared!';
    }
    
    // Initial update
    updateCartUI();
  </script>
</body>
</html>
